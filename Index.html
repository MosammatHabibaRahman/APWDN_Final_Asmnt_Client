<!DOCTYPE html>
<html>
    <head>
        <title>Blog Post System</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="MyScript.js"></script>
    </head>
    <body>
        <center>
            <h2>All Posts</h2>
            <table border="1">
                <tr>
                    <td>
                        <table id="posts" width="500px"></table>
                    </td>
                </tr>
            </table>
            
            <h2>Add Another Post</h2>
            <table width="500px">
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><label>Post Text: </label></td>
                            </tr>
                            <tr>
                                <td><textarea id="text" style="width: 500px;"></textarea></td>
                            </tr>
                            <tr>
                                <td><button id="addpostbtn">Post</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <h2>Edit Post</h2>
            <table>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td><select id="postList"></select></td>
                            </tr>
                            <tr>
                                <td><textarea id="updateText" style="width: 500px;"></textarea></td>
                            </tr>
                            <tr>
                                <td><button id=updatePost>Edit</button> <button id=deletePost>Delete Post</button></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <p id="msg"></p>
        </center>
    </body>
</html>
